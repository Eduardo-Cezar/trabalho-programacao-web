<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Gerenciamento de Pedidos</h2>
        <div class="table-responsive">
            <table class="table table-bordered table-striped">
                <thead class="table-primary text-center">
                    <tr>
                        <th>ID do Pedido</th>
                        <th>Usuário</th>
                        <th>Itens</th>
                        <th>Data</th>
                        <th>Status</th>
                        <th>Ação</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Exemplo de Pedido -->
                    <tr>
                        <td class="text-center">1</td>
                        <td>João Silva</td>
                        <td>2x Pizza, 1x Refrigerante</td>
                        <td class="text-center">06/12/2024</td>
                        <td class="text-center">
                            <span class="badge bg-warning text-dark">Em Análise</span>
                        </td>
                        <td class="text-center">
                            <select class="form-select form-select-sm" onchange="alterarStatus(this)">
                                <option value="Em Análise" selected>Em Análise</option>
                                <option value="Aceito">Aceito</option>
                                <option value="Fazendo">Fazendo</option>
                                <option value="A Caminho">A Caminho</option>
                                <option value="Entregue">Entregue</option>
                            </select>
                        </td>
                    </tr>
                    <!-- Outro Pedido -->
                    <tr>
                        <td class="text-center">2</td>
                        <td>Maria Oliveira</td>
                        <td>1x Lasanha, 1x Suco</td>
                        <td class="text-center">05/12/2024</td>
                        <td class="text-center">
                            <span class="badge bg-primary">Aceito</span>
                        </td>
                        <td class="text-center">
                            <select class="form-select form-select-sm" onchange="alterarStatus(this)">
                                <option value="Em Análise">Em Análise</option>
                                <option value="Aceito" selected>Aceito</option>
                                <option value="Fazendo">Fazendo</option>
                                <option value="A Caminho">A Caminho</option>
                                <option value="Entregue">Entregue</option>
                            </select>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        // Função para alterar o status do pedido
        function alterarStatus(selectElement) {
            const status = selectElement.value;
            const badge = selectElement.closest('tr').querySelector('.badge');
            
            // Atualizar visual do badge
            badge.textContent = status;

            // Alterar cor do badge com base no status
            const statusClasses = {
                'Em Análise': 'bg-warning text-dark',
                'Aceito': 'bg-primary',
                'Fazendo': 'bg-info text-white',
                'A Caminho': 'bg-secondary',
                'Entregue': 'bg-success'
            };

            // Remover classes antigas e adicionar a nova
            badge.className = 'badge ' + statusClasses[status];
        }
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
