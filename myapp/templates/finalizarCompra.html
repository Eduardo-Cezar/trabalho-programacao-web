<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalizar Compra</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            width: 80%;
            margin-top: 50px;
        }
        .card-header {
            background-color: #343a40;
            color: white;
        }
        .card {
            margin-bottom: 20px;
        }
        .btn-success {
            background-color: #28a745;
            border-color: #28a745;
            font-size: 18px;
            padding: 10px;
        }
        .text-center {
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Finalizar Compra</h1>
        <form method="POST" action="{% url 'finalizarCompra' %}">
            {% csrf_token %}
            <div class="card">
                <div class="card-header">
                    <h4>Pratos Escolhidos</h4>
                </div>
                <ul class="list-group list-group-flush">
                    {% for prato in pratos %}
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        {{ prato.nome }}
                        <span>R$ {{ prato.preco }}</span>
                    </li>
                    {% endfor %}
                </ul>
            </div>
            <div class="mb-3">
                <h4>Total: R$ {{ valor_total }}</h4>
            </div>
            <button type="submit" class="btn btn-success w-100">Finalizar Compra</button>
        </form>
    </div>
</body>
</html>
