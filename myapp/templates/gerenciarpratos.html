<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
        <title>Cadastro de pratos</title>
        
        <style>
            .center {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100px;
                border: 1px solid rgba(121, 121, 121, 0); 
            }
            .container {
                justify-content: center;
                width: 80%;
                height: 500px; /* Ajuste a altura conforme necessário */
                border: 1px solid rgb(255, 4, 4);
            }
        </style>

    </head>

    <body>
        <div class="center">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalCadastroPrato">
                Cadastrar Prato
            </button>
        </div>


        <div class="modal fade" id="modalCadastroPrato" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Cadastro de Prato</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <label for="nomePrato" class="form-label">Nome do Prato:</label>
                                <input type="text" class="form-control" id="nomePrato">
                            </div>
                            
                            <div class="mb-3">
                                <label for="precoPrato" class="form-label">Preço (R$):</label>
                                <input type="number" step="0.01" class="form-control" id="precoPrato">
                            </div>

                            <div class="mb-3">
                                <label for="ingredientesPrato" class="form-label">Ingredientes:</label>
                                <textarea class="form-control" id="ingredientesPrato" rows="3"></textarea>
                            </div>
            
                            <button type="submit" class="btn btn-primary">Cadastrar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="container">
            <div class="row">
              <div class="col-md-8 mx-auto">
                <table class="table table-hover">
                  <thead>
                    <tr>
                      <th scope="col" class="w-80" style="width: 80%;"> </th>
                      <th scope="col" class="w-10"> </th>
                      <th scope="col" class="w-10"> </th>
                    </tr>
                  </thead>
                <tbody>
                </tbody>
                </table>
              </div>
            </div>
          </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <script> 
            const form = document.querySelector('form');
            form.addEventListener('submit', (event) => {
                event.preventDefault();
                const nomePrato = document.getElementById('nomePrato').value;
                const precoPrato = document.getElementById('precoPrato').value;
                const ingredientesPrato = document.getElementById('ingredientesPrato').value;

                if (nomePrato === '' || precoPrato === '' || ingredientesPrato === '') {
                    alert('Por favor, preencha todos os campos.');
                } else {
                    // enviar dados para o servidor
                }
            })

            const pratos = [
                { id: 1, nome: 'Pizza Marguerita', ingredientes: 'Molho de tomate, mussarela, manjericão' },
                { id: 2, nome: 'Lasanha', ingredientes: 'Massa, carne moída, bechamel' },
                // ... outros pratos
            ];

            // Função para criar uma linha da tabela
            function criarLinhaTabela(prato) {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${prato.nome}</td>
                    <td><button class="btn btn-primary btn-editar">Editar</button></td>
                    <td><button class="btn btn-danger btn-excluir">Excluir</button></td>
                `;
                return row;
            }

            // Adicionar as linhas à tabela
            const tbody = document.querySelector('tbody');
            pratos.forEach(prato => {
            tbody.appendChild(criarLinhaTabela(prato));
            });


            // Adicionar evento para os botões de excluir
            document.querySelectorAll('.btn-excluir').forEach(btn => {
                btn.addEventListener('click', () => {
                // Implementar a lógica de exclusão aqui
                console.log('Excluir prato');
                });
            });

            // Adicionar evento para os botões de editar
            document.querySelectorAll('.btn-editar').forEach(btn => {
                btn.addEventListener('click', () => {
                // Implementar a lógica de edição aqui
                console.log('Editar prato');
                });
            });

        </script>
    </body>
</html>
